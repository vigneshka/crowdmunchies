<div class="row">
  
  <div ng-repeat="drop in drops">
    <h3>Location: {{drop.loc}}</h3>
        <h4>Time: {{drop.time}}</h4>
    <table class="table table-hover">
       <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Sub-Total</th>
       </tr>
      <tr ng-repeat="item in orderParse(drop).items">

        <td class="col-md-5">
          # {{item.number}} {{item.name}}
        </td>
        <td class="col-md-2">
          {{item.qty}}
        </td>
        <td class="col-md-2">
          {{item.cost}}
        </td>
        <td class="col-md-3">
          {{item.cost * item.qty | currency}}
        </td>

      </tr>
        <tr>
          <td></td>
          <td></td>
          <td><b>Total:</b></td>
          <td>{{total | currency}}</td>

        </tr>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td><b>Discount:</b></td>
          <td>{{discount(drop)*100}}%</td>

        </tr>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td><b>Grand Total:</b></td>
          <td>{{total*(1-discount(drop)) | currency}}</td>

        </tr>

    </table>
    <br>
    
  </div>

</div>
